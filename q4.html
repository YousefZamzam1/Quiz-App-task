<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="q-container">
        <h1>Quiz App</h1>
        <form id="q-form">
            <p>What is the capital of Germany?</p>
            <label>
                <input type="radio" name="question4" value="Munich">
                Munich
            </label><br>
            <label>
                <input type="radio" name="question4" value="Berlin">
                Berlin
            </label><br>
            <label>
                <input type="radio" name="question4" value="Frankfurt">
                Frankfurt
            </label><br>
            <label>
                <input type="radio" name="question4" value="Hamburg">
                Hamburg
            </label><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
