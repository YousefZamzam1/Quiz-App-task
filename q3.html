<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="q-container">
        <h1>Quiz App</h1>
        <form id="q-form">
            <p>What is the capital of Saudi Arabia?</p>
            <label>
                <input type="radio" name="question3" value="Jeddah">
                Jeddah
            </label><br>
            <label>
                <input type="radio" name="question3" value="Riyadh">
                Riyadh
            </label><br>
            <label>
                <input type="radio" name="question3" value="Mecca">
                Mecca
            </label><br>
            <label>
                <input type="radio" name="question3" value="Medina">
                Medina
            </label><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
