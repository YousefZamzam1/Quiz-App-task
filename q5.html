<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="q-container">
        <h1>Quiz App</h1>
        <form id="q-form">
            <p>What is the capital of Italy?</p>
            <label>
                <input type="radio" name="question5" value="Milan">
                Milan
            </label><br>
            <label>
                <input type="radio" name="question5" value="Rome">
                Rome
            </label><br>
            <label>
                <input type="radio" name="question5" value="Venice">
                Venice
            </label><br>
            <label>
                <input type="radio" name="question5" value="Florence">
                Florence
            </label><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
